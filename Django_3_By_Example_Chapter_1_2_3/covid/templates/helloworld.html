<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<style>
    .container{
        margin-top: 10px;
        margin-bottom: 10px;
    }
</style>
<body style="background-color: black">
<!--
    <h3>Selected Country : {{ selectedcountry }}</h3>
    <p>new : {{ new }}</p>
    <p>active : {{ active }}</p>
    <p>critical : {{ critical }}</p>
    <p>recovered : {{ recovered }}</p>
    <p>total : {{ total }}</p>
    <p>death : {{ death }}</p>
!-->
    <h1 style="font-family: differnetfont;color: white;text-align: center"><span style="color: red">COVID-19 </span>WORLDWIDE DATA</h1>
    <form method="post" class="d-flex justify-content-center align-items-center" action="">
        {% csrf_token %}
            <select class="form-control" style="width: 200px" name="selectedcountry" >
                {% for country in mylist %}
                    <option>{{ country }}</option>
                {% endfor %}
            </select>
        <input type="submit" class="btn btn-danger" name="">
    </form>
    <h1 style="margin-top: 150px;color: white;text-align: center">{{ selectedcountry }}</h1>
    <div class="d-flex justify-content-center align-items-center">
        <div class="container" style="border-radius:10px;background-color: orange;height: 100px;width: 200px">
            <h1 style="text-align: center;color: white">{{ total }}</h1>
            <p style="text-align: center;color: white">Total Cases</p>
        </div>
        <div class="container" style="border-radius:10px;background-color: green;height: 100px;width: 200px">
            <h1 style="text-align: center;color: white">{{ recovered }}</h1>
            <p style="text-align: center;color: white">Recovered Cases</p>
        </div>
        <div class="container" style="border-radius:10px;background-color: yellow;height: 100px;width: 200px">
            <h1 style="text-align: center;color: black">{{ active }}</h1>
            <p style="text-align: center;color: black">Active Cases</p>
        </div>
    </div>
<div style="margin-top: 15px" class="d-flex justify-content-center align-items-center">
        <div class="container" style="border-radius:10px;background-color: skyblue;height: 100px;width: 200px">
            <h1 style="text-align: center;color: white">{{ new }}</h1>
            <p style="text-align: center;color: white">New Cases</p>
        </div>
        <div class="container" style="border-radius:10px;background-color: gray;height: 100px;width: 200px">
            <h1 style="text-align: center;color: white">{{ death }}</h1>
            <p style="text-align: center;color: white">Deaths Cases</p>
        </div>
        <div class="container" style="border-radius:10px;background-color: red;height: 100px;width: 200px">
            <h1 style="text-align: center;color: white">{{ critical }}</h1>
            <p style="text-align: center;color: white">Critical Cases</p>
        </div>
    </div>
    <footer style="position: absolute;bottom: 0;float: right;text-align: right">
    <p style="color: gray">Developed By <span style="color: white">Shadman</span></p>
    </footer>
</body>
</html>
